<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Countdown App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .page {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .page.active {
            display: block !important;
        }

        .page-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #countdown {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: white !important;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.8);
            font-size: 5em;
            font-weight: 900;
            white-space: nowrap;
            display: flex;
            gap: 25px;
        }

        .referral-container {
            position: absolute;
            top: 450px;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        .copy-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 8px;
        }

        #referral-link {
            border: 2px solid #000;
            border-radius: 5px;
            padding: 12px 15px;
            width: 60%;
            height: 46px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
        }

        .copy-btn {
            background: transparent;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            transform: scale(1.05);
        }

        .copy-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .referral-container p {
            color: white !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin: 10px 0;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 10px;
            z-index: 2;
        }

        .nav-btn {
            width: 240px;
            height: 118px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .nav-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            #countdown {
                font-size: 3em;
                gap: 15px;
            }
            
            .nav-btn {
                width: 120px;
                height: 59px;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- Страница таймера -->
    <div id="time-page" class="page active">
        <img src="./images/Group 37.png" class="page-image">
        <div id="countdown">Загрузка...</div>
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="showPage('referral')">
                <img src="./images/Group 32.png" alt="Рефералы">
            </button>
            <button class="nav-btn" onclick="showPage('time')">
                <img src="./images/Group 23.png" alt="Время">
            </button>
            <button class="nav-btn" onclick="showPage('quests')">
                <img src="./images/Group 33.png" alt="Квесты">
            </button>
        </nav>
    </div>

    <!-- Реферальная страница -->
    <div id="referral-page" class="page">
        <img src="./images/Group 36.png" class="page-image">
        <div class="referral-container">
            <div class="copy-container">
                <input type="text" id="referral-link" readonly>
                <button class="copy-btn" onclick="copyToClipboard()">
                    <img src="./images/photo_2025-04-01_19-11-07.jpg" alt="Копировать">
                </button>
            </div>
            <p>Приглашено: <span id="referral-count">0</span></p>
        </div>
        <nav class="bottom-nav">
            <button class="nav-btn" onclick="showPage('referral')">
                <img src="./images/Group 26.png" alt="Рефералы">
            </button>
            <button class="nav-btn active" onclick="showPage('time')">
                <img src="./images/Group 13.png" alt="Время">
            </button>
            <button class="nav-btn" onclick="showPage('quests')">
                <img src="./images/Group 33.png" alt="Квесты">
            </button>
        </nav>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBIFm4jA6tqREDCNn88YtgXBZAqYuy0f48",
            authDomain: "yaneymeuprogramirifat.firebaseapp.com",
            projectId: "yaneymeuprogramirifat",
            storageBucket: "yaneymeuprogramirifat.appspot.com",
            messagingSenderId: "640330324479",
            appId: "1:640330324479:web:1b3c8427ead8b861592fca"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const tg = window.Telegram.WebApp;
        tg.expand();

        // Навигация между страницами
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`${page}-page`).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                const img = btn.querySelector('img');
                img.src = img.src.replace('_active', '_inactive');
            });

            const activeBtns = document.querySelectorAll(`[onclick="showPage('${page}')"]`);
            activeBtns.forEach(btn => {
                btn.classList.add('active');
                const img = btn.querySelector('img');
                img.src = img.src.replace('_inactive', '_active');
            });
        }

        // Таймер обратного отсчета
        function updateTimer() {
            const targetDate = new Date('2025-04-03T12:00:00').getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <div>${days}</div>
                <div>${hours}</div>
                <div>${minutes}</div>
                <div>${seconds}</div>
            `;
        }

        // Реферальная система
        async function initReferrals() {
            try {
                const userId = tg.initDataUnsafe.user?.id;
                const referrerId = tg.initDataUnsafe.start_param;
                
                if (!userId) throw new Error('User ID not found');

                // Создание записи пользователя
                const userRef = db.collection('users').doc(userId.toString());
                await userRef.set({
                    id: userId,
                    username: tg.initDataUnsafe.user?.username || 'user',
                    referrals: 0,
                    created: firebase.firestore.FieldValue.serverTimestamp(),
                    referrer: referrerId || null
                }, { merge: true });

                // Обновление реферера
                if (referrerId && referrerId !== userId.toString()) {
                    const referrerRef = db.collection('users').doc(referrerId);
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(referrerRef);
                        const newCount = (doc.data()?.referrals || 0) + 1;
                        transaction.update(referrerRef, {
                            referrals: newCount,
                            referredUsers: firebase.firestore.FieldValue.arrayUnion(userId)
                        });
                    });
                }

                // Генерация реферальной ссылки
                const referralLink = `https://t.me/${encodeURIComponent(tg.initDataUnsafe.user?.username || 'your_bot')}?start=${encodeURIComponent(userId)}`;
                document.getElementById('referral-link').value = referralLink;

                // Обновление счетчика в реальном времени
                userRef.onSnapshot((doc) => {
                    const countElement = document.getElementById('referral-count');
                    if (countElement && doc.exists) {
                        countElement.textContent = doc.data()?.referrals || 0;
                    }
                });

            } catch (error) {
                console.error('Ошибка реферальной системы:', error);
            }
        }

        // Копирование ссылки
        async function copyToClipboard() {
            try {
                const link = document.getElementById('referral-link').value;
                await navigator.clipboard.writeText(link);
                
                const btn = document.querySelector('.copy-btn');
                if (btn) {
                    btn.style.transform = 'scale(0.95)';
                    setTimeout(() => btn.style.transform = 'scale(1)', 200);
                }
            } catch (err) {
                console.error('Ошибка копирования:', err);
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            if (!tg.initDataUnsafe?.user) {
                console.error('Данные пользователя недоступны');
                return;
            }

            setInterval(updateTimer, 1000);
            initReferrals();
        });
    </script>
</body>
</html>
