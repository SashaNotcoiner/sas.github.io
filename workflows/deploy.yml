name: Deploy to Firebase Hosting

on:
  push:
    branches: [main] # Триггер на пуш в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Загрузка кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Шаг 3: Установка зависимостей (если нужно)
      - name: Install dependencies
        run: npm install

      # Шаг 4: Сборка проекта (если используется)
      - name: Build project
        run: npm run build

      # Шаг 5: Деплой на Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: your-firebase-project-id # Замените на ID вашего проекта
          channelId: live # Опционально: канал для preview-версий
